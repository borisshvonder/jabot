log4j.rootLogger=TRACE,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n

# Get rid of apache font logs while parsing PDFs
log4j.logger.org.apache.fontbox.cmap=FATAL
log4j.logger.org.apache.fontbox.ttf=FATAL
log4j.logger.org.apache.fontbox.util=FATAL
log4j.logger.org.apache.http.client.protocol=FATAL
log4j.logger.org.apache.http.impl.client=FATAL
log4j.logger.org.apache.pdfbox.contentstream=FATAL
log4j.logger.org.apache.pdfbox.cos=FATAL
log4j.logger.org.apache.pdfbox.filter=FATAL
log4j.logger.org.apache.pdfbox.pdfparser=FATAL
log4j.logger.org.apache.pdfbox.pdmodel=FATAL
log4j.logger.org.apache.pdfbox.util=FATAL